<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>aniflex</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container register-container">
                <form action="" onsubmit="return RegJS()">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fb"></i></a>
                        <a href="#" class="social"><i class="google-plus"></i></a>
                        <a href="#" class="social"><i class="linkedin"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text"name="username" id="username" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    
                    <button type="button" onclick="RegJS()">Register</button>
                </form>
            </div>
            <div class="form-container login-container">
                <form action="" onsubmit="return logJS()">
                    <h1>Log-in</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="text"name="username2" id="username2" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <a href="#">Forgot your password?</a>
                    <button type="button" onclick="logJS()">Login</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h2>Welcome Back Nakama!</h2>
                        <p>Login if you have an account already</p>
                        <button class="ghost" id="logIn">Login</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h2>Konichiwa!!</h2>
                        <p>Register to start a journey with us nakamas</p>
                        <button class="ghost" id="Register">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="dynamic.js"></script>
    </body>
</html>
